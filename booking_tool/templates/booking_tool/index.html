<!DOCTYPE html>
<html lang="en">
 <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AIE booking tool</title>
        
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        {% load static %}
        <script src="{% static 'script_personnalise.js' %}" type="text/javascript"></script>
        <link href="{% static 'style.css' %}" rel="stylesheet">
    <body>
        <article>
            <form action="{% url 'send' %}" method=post>
                {% csrf_token %}
                <h2>
                    AIE booking app
                </h2>
                <br>
                <br>
                <label for="customer">
                    <h4>Customer</h4>
                </label>
                <br>
                <input   class="form-control" type="text" name="customer" required><br>
                <br>
                <label for="theme">
                    <h4>Theme</h4>
                </label>
                <br>
                <select  class="form-control" name="theme" required>
                    <option value="discovery">discovery</option>
                    <option value="device">device</option>
                    <option value="wswp">WSWP</option>
                    <option value="D_Day">D Day</option>
                </select>
                <br>
                <br>
                <label for="description">
                    <h4>Description</h4> (optionnal)
                </label>
                <br>
                <br>
                <textarea rows="4" id="description"></textarea>
                <br>
                <br>
                <label for="number">
                    <h4>Number of people</h4>
                </label>
                <br>
                <input id ="rangePersonne"type="range" min="2" max="80" step="1" name="number" oninput="updateNumber(this.value)" onchange="updateNumber(this.value)" required>
                <br>
                <span id="showNumber">40</span>
                <br>
                <br>
                <label for="kiosks">
                    <h4>Kiosks</h4>
                </label>
                <br>
                <input  class="form-control" type="number" min="1" max="7" step="1" name="kiosks" required>
                <br>
                <br>
                <section class="radio1">
                    <label for="time">
                        <h4>Duration</h4>
                    </label>
                    <div class="form-check">
                        <input onchange = "hiddeDayTime()" class="form-check-input" type="radio" name="exampleRadios" required>
                        <label class="form-check-label" for="exampleRadios2">
                            All day
                        </label>
                    </div>
                    <div class="form-check">
                    <input  onchange = "showDayTime()" class="form-check-input" type="radio" name="exampleRadios" required>
                        <label class="form-check-label" for="exampleRadios2">
                            Half day
                        </label>
                    </div>
                    <br>
                    <div id="toshow">   
                    </div>
                </section>
                <br>
                <div class="submit">
                <input class="btn btn-secondary" id="sub" type="submit" value="Submit" required>
                </div>
            </form>
        </article>
    </body>

</html>
